version: '3.8'

services:
  cardgames:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardgames-server
    ports:
      - "8090:8090"
    volumes:
      # Persist database and uploaded files
      - cardgames-data:/app/pb_data
      # Mount game logic files for development (optional)
      # - ./game_logics:/app/game_logics:ro
    environment:
      # Production mode
      - PB_ENCRYPTION_ENV=${PB_ENCRYPTION_ENV:-}
      # Database directory
      - PB_DATA_DIR=/app/pb_data
    restart: unless-stopped
    networks:
      - cardgames-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: cardgames-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - cardgames
    restart: unless-stopped
    networks:
      - cardgames-network
    profiles:
      - production

volumes:
  cardgames-data:
    driver: local

networks:
  cardgames-network:
    driver: bridge
